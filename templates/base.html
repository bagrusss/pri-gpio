<!DOCTYPE html>
<html>
 <head>
    <title>Raspberry PI GPIO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/switchbtn.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
 </head>
<body>
  <div class="container-fluid" id="main_container">
	<div class="row-fluid">
	  <div class="navbar navbar-inverse" >
  		<div class="navbar-inner">
  		  <div class="container" align="center" >
     			 <a class="brand tags" href="/" id="title_home">
			 <img src="img/pi2.jpg" width="32" height="64" id="logo_img"> Raspberry Pi GPIO
			 </a>
    			 <div id="head"> 
		  	 </div>

      		  </div>
  		</div>
	  </div>
        </div>
  </div>
<div class="row-fluid" style="margin-left:20px">
 <div class="span4">
    {% for i in "12345678" %}
    <div class="control-group" >
	<label class="control-label controlll" for="password" style="margin-top:9px">Реле {{i}}</label>
	<div class="controls" style="margin-left:115px; margin-top:-33px;">
	     <div class="onoffswitch">
    	     <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch{{i}}" <!--checked>
   	     <label class="onoffswitch-label" for="myonoffswitch{{i}}">
		<span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
	     </label>
    	     </div>
	</div>
   </div>
   {% endfor %}
  <div class="control-group" >
    <label class="control-label controlll" for="tm1638">Текст</label>
    <div class="controls">
      <input type="text" id="username" name="tm1638" placeholder="Текст">
    </div>
  </div>
 <form class="form-horizontal" method="post" action= "/" >
 {% csrf_token %}
    <div>
      <button type="submit" class="btn btn-success">Отправить</button>
    </div>
 <form>
 </div>
</div>

</body>
</html>
