<!DOCTYPE html>
<html>
 <head>
    <title>Raspberry PI GPIO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/switchbtn.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
 </head>
<body>
<div id="wrapper">
  <div id="content">
    <div class="container-fluid" >
	<div class="row-fluid">
	  <div class="navbar navbar-inverse" >
  		<div class="navbar-inner">
  		  <div class="container" align="center" >
     			 <a class="brand tags" href="/" id="title_home">
			 <img src="img/pi2.jpg" width="32" height="60" id="logo_img"> Raspberry Pi GPIO
			 </a>
    			 <ul class="nav navbar-nav" style="margin-top:12px">
			   {% if user.is_authenticated %}
			   {% if user.controlluser.privig <= 1 %} <button class="btn btn-small btn-danger header_btn" type="button" id="reboot">Перезагрузка</button>{% endif %}
			   <ul class="nav navbar-nav navbar-right" style="float:right;">
       				 <li class="dropdown">
           				<a href="#" class="dropdown-toggle profile-image" data-toggle="dropdown">
          			 	<span id="user"> {{ user.username }}</span> <b class="caret"></b></a>
           				<ul class="dropdown-menu">           
					   <li class="{% if user.controlluser.privig == 0 %} label label-success {% else %} label label-important {% endif %}>"</i>Полномочия {{user.controlluser.privig}}
					   </li>
              				   <li><a href="{% url 'logout_v' %}?next=/"><i class="fa fa-sign-out "></i>Выйти</a></li>
           				</ul>
        			</li>
     			   </ul>
			    {% else %}
			   <button class="btn btn-small btn-success header_btn" type="button" id="login" onclick="location.href='/login?next={{ request.path }}'">Войти</button>	
			    {% endif %}		  
			 </ul>
      		  </div>
  		</div>
	  </div>
        </div>
  </div>
 <div class="row-fluid" style="margin-left:20px">
  <div class="span4">
   		 {% if need %}
   		 <!--<script src="http://www.clocklink.com/embed.js"></script> <script type="text/javascript" language="JavaScript">obj=new Object;obj.clockfile="5031-blue.swf";obj.TimeZone="EET"; obj.width=145;obj.height=50;obj.wmode="transparent";showClock(obj);</script>
   		 <script src="http://www.clocklink.com/embed.js"></script> <script type="text/javascript" language="JavaScript">obj=new Object;obj.clockfile="5032-orange.swf";obj.TimeZone="EET"; obj.width=145;obj.height=58;obj.wmode="transparent";showClock(obj);</script>-->
    		{% endif %}
    		<iframe scrolling="no" frameborder="no" style="overflow:hidden;border:0;margin:0;padding:0;width:235px;height:45px;"src="http://www.clocklink.com/html5embed.php?clock=sdt&timezone=local&color=blue&size=235&Title=&Message=&Target=&From=2015,1,1,0,0,0&Color=blue"></iframe>
   		 {% block main %}
   		{% endblock %}
  </div>
</div>
    	<div id="footer" >
    	   	&copy; bagrusss GPIO demo
    	</div>
</div>
</body>
</html>
